<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let inicio = ['una cadena', 3, 9, 1, 10, 500, 1, 10, true];

    let inicio2 = inicio.filter(n => {
        let tipo = n.constructor.name;
        if (tipo ==="Number"){
            return n;
        }
    })

    function ordenarArreglo(numeros) {
        for (let i = 0; i < numeros.length - 1; i++) {
            for (let j = 0; j < numeros.length - 1; j++) {
                if (numeros[j] < numeros [j + 1]) {
                    [numeros[j], numeros[j + 1]] = [numeros[j + 1], numeros[j]];
                }
            }
        }
    }

    ordenarArreglo(inicio2);
    console.log(inicio2);


</script>

</body>
</html>
